<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalogue</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-top: 150px; 
            background-image: url(BGP.jpg);
            background-size: cover;
        }

        img.logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 120px;
            height: auto;
            animation: fadeIn 3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        nav {
            position: sticky;
            top: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 5px;
            font-size: 1.2em;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: blue;
        }

        nav a:hover {
            color: violet;
            text-decoration: underline;
        }

        button {
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }

        button:hover {
            background-color: violet;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

       .category-container
        {
           display: flex; 
           flex-wrap: wrap;    
           justify-content: flex-start;    
           gap: 90px; 
           margin:50px;
       }

       .product 
       {
          flex: 0 1 200px; 
          max-width: 300px; 
          border: 1px solid #ccc;
          padding: 20px;
          text-align: center;
          background-color: rgba(255, 255, 255, 0.8);
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
          border-radius: 10px;
      }

      .product img 
       {
          max-width: 100%;
          height: auto;
          border-radius: 5px;
        }

      h2
      {
        font-family:Courier New;
        margin-top: 5px;  
        margin-bottom: 10px; 
      }

    </style>
</head>
<body>

<img src="Logo.png" alt="Logo" class="logo"> 

<nav>
    <b><a href="#la-liga">La Liga Jerseys</a></b> |
    <b><a href="#epl">EPL Jerseys</a></b> |
    <b><a href="#nba">NBA Jerseys</a></b> |
    <b><a href="#nfl">NFL Jerseys</a></b>
</nav>
<h2>Product List</h2>
<div id="product-list"></div>

<h2 id="la-liga">La Liga Jerseys</h2>
<div id="la-liga-products" class="category-container "></div> 

<h2 id="epl">EPL Jerseys</h2>
<div id="epl-products" class="category-container"></div> 

<h2 id="nba">NBA Jerseys</h2>
<div id="nba-products" class="category-container"></div> 

<h2 id="nfl">NFL Jerseys</h2>
<div id="nfl-products" class="category-container"></div> 

<a href="cart.html"><button>View Cart</button></a>
<script> 
// Product List (Using Arrays & Objects)
const products = [
    {
        id: 0,
        category: "La Liga",
        name: "Real Madrid 24/25 Home Jersey",
        description: "Real Madrid's home kit is inspired by the traditional 'chulapo' outfits worn during Madrid's San Isidro Fiesta...",
        price: 26000.00,
        image: ["RMHK1.jpeg", "RMHK2.jpeg"],
        sizes: ["S", "M", "L", "XL"]
    },
    // (Other products are defined similarly)
];

// Save the initial product list to localStorage
function saveProductsToLocalStorage() {
    localStorage.setItem('AllProducts', JSON.stringify(products));
}

// Load products from localStorage
function loadProductsFromLocalStorage() {
    const storedProducts = localStorage.getItem('AllProducts');
    return storedProducts ? JSON.parse(storedProducts) : products;
}

function displayProducts() {
    document.getElementById("la-liga-products").innerHTML = ""; 
    document.getElementById("epl-products").innerHTML = ""; 
    document.getElementById("nba-products").innerHTML = ""; 
    document.getElementById("nfl-products").innerHTML = ""; 

    products.forEach(product => {
        let categoryDiv;
        switch (product.category) {
            case "La Liga":
                categoryDiv = document.getElementById("la-liga-products");
                break;
            case "EPL":
                categoryDiv = document.getElementById("epl-products");
                break;
            case "NBA":
                categoryDiv = document.getElementById("nba-products");
                break;
            case "NFL":
                categoryDiv = document.getElementById("nfl-products");
                break;
            default:
                return;
        }

        const productDiv = document.createElement("div");
        productDiv.classList.add("product");

        const productName = document.createElement("h3");
        productName.textContent = product.name;
        
        const productPrice = document.createElement("p");
        productPrice.textContent = `Price: $${product.price.toFixed(2)}`;
        
        const productDescription = document.createElement("p");
        productDescription.textContent = product.description;

        const sizeLabel = document.createElement("label");
        sizeLabel.textContent = "Select Size: ";
        const sizeSelect = document.createElement("select");
        sizeSelect.id = `size-${product.id}`;
        product.sizes.forEach(size => {
            const option = document.createElement("option");
            option.value = size;
            option.textContent = size;
            sizeSelect.appendChild(option);
        });

        product.image.forEach(imgSrc => {
            const productImage = document.createElement("img");
            productImage.src = imgSrc;
            productDiv.appendChild(productImage);
        });

        productDiv.appendChild(productName);
        productDiv.appendChild(productPrice);
        productDiv.appendChild(productDescription);
        productDiv.appendChild(sizeLabel);
        productDiv.appendChild(sizeSelect);

        const addToCartButton = document.createElement("button");
        addToCartButton.textContent = "Add to Cart";
        addToCartButton.onclick = () => addToCart(product.id); 
        productDiv.appendChild(addToCartButton);

        categoryDiv.appendChild(productDiv);
    });
}

const TAX_RATE = 0.15; 
const DISCOUNT_RATE = 0.1; 

function addToCart(productId) {
    const product = products.find(p => p.id === productId);
    if (!product) return;

    const selectedSize = document.getElementById(`size-${productId}`).value;
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    
    const existingProductIndex = cart.findIndex(item => item.id === productId && item.size === selectedSize);
    if (existingProductIndex !== -1) {
        cart[existingProductIndex].quantity += 1;
    } else {
        cart.push({ ...product, size: selectedSize, quantity: 1 });
    }

    localStorage.setItem("cart", JSON.stringify(cart));
    alert(`${product.name} (Size: ${selectedSize}) has been added to your cart.`);
}

function calculateCartTotals() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    let subtotal = 0;

    cart.forEach(item => {
        subtotal += item.price * item.quantity;
    });

    const tax = subtotal * TAX_RATE;
    const discount = subtotal * DISCOUNT_RATE; 
    const total = subtotal + tax - discount;

    return { subtotal, tax, discount, total };
}

saveProductsToLocalStorage();
displayProducts();
</script>

</body>
</html>
